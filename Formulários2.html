<!DOCTYPE html>
<html lang="`PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <body>

        <h2>Login</h2>
        <form>
            Login: <br>
            <input type="text" name="login"> <br>

            Senha: <br>
            <input type="password" name="senha"> <br>

            <input type="submit" value="Logar"> <!--Value define o texto para o bottom-->

        </form>

        

        <h2>Cadastre-se</h2>
        <for>
                Login: <br>
                <input type="text" name="login"> <br><br>

                Sexo: <br>
                <input type="radio" name="sexo" value="M"> Masculino <br>
                <input type="radio" name="sexo" value="F"> Femenino <br><br>

                Interesses <br>
                <input type="checkbox" name="Interesses"> Futebol<br>
                <input type="checkbox" name="Interesses"> Cursos<br>
                <input type="checkbox" name="Interesses"> Moda<br>

                Estado <br>
                <select name="estado">
                    <option value="sp">SP</option>
                    <option value="rj">RJ</option>
                    <option value="go">GO</option>
                    <option value="bh">BH</option>
                    <option value="es">ES</option>
                    <option value="mt">MT</option>
                    <option value="ce">CE</option>
                    <option value="df">DF</option>
                    <option value="mg">MG</option>
                </select><br><br>

                Observaçôes? <br>
                <textarea></textarea> <br>

                <input type="submit" value="Cadastrar">

        </for>
        
    </body>
</html>
