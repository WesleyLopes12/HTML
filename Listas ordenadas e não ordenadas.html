<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas e não ordenadas</title>
</head>

<body>

    <h2>Lista de compras</h2>
    <!-- Lista não ordenada circle,square, disc  -->
    <ul type="disc">
        <li>Notebook</li>
        <li>Roteador</li>
        <li>Computador</li>
    </ul>

    <h2>Perguntas</h2>
    <!-- Lista ordenada 1,a,A,I,i  -->
    <ol>
        <li>Comida favorita!</li>
        <li>Carro favorito</li>
        <li>Mulher preferida!</li>
    </ol>
       
        

</body>

</html>
